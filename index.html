<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');

        .calendar {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
        }

        .tarjeta_dia {
            text-align: center;
            font-size: 1.2em;
            background-color: rgb(253, 255, 252);
            padding: 20%;
            
        }

        .main {
            border: 1px solid rgb(179, 179, 179);
            grid-gap: 1px;
            background-color: rgb(199, 199, 199);
        }

        [class^='material']{
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-slate-950 h-screen p-2 box-border">
    <div class="xxl:container h-100 w-100 grid grid-cols-2 grid-rows-1 gap-9 bg-cyan-300 p-1">
        <div class="calendar rounded p-6 text-center bg-slate-50 flex flex-col gap-1 text-slate-600">
            <div class="calendar_header flex items-center justify-between px-2 py-6">
                <div class="left flex items-center">
                    <span id="prev_month" class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </div>
                <div class="month_year flex items-center justify-center gap-1 text-lg">
                    <p id="header_month">Month</p>
                    <p id="header_year">Year</p>
                </div>
                <div class="rigth flex items-center">
                    <span id="next_month" class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </div>
            </div>
            <div class="week grid grid-cols-7 py-2">
                <div>Lun</div>
                <div>Mar</div>
                <div>X</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>SÃ¡b</div>
                <div>Dom</div>
            </div>
            <div class="main grid grid-cols-7"></div>
        </div>
        <div class="info rounded p-2 text-center grid grid-cols-1 grid-rows-3 gap-2">
            <div class="date flex items-center justify-between bg-blue-950 p-2">
                <div class="day">
                    <h1 class="text-white text-4xl">Wed</h1>
                </div>
                <div class="rest">
                    <p class="text-gray-600 ">30 noviembre 2023</p>
                </div>
            </div>
            <div class="events"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
